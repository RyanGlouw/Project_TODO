<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>TO-DO APP</title>
</head>

<body>
    <header>
    <!-- <button class="btn btn-light" id="next-page" type="button">
        <a href="tasks.html">Страница задач</a>
    </button> -->
    <a class="btn btn-light next-page" id="next-page" href="tasks.html">Страница задач</a>
</header>
<span id="message"></span>
    <form action="#" method="post" name="todoapp" class="todoapp-form">
        <div class="col-md-10">
            <div>
                <label for="nametask">Название задачи</label>
                <input class="form-control" name="nameTask" id="nametask" type="text" placeholder="Введите название задачи" required>

            </div>

            <div>
                <label for="descTask">Описание задачи</label>
                <textarea class="form-control" name='descTask' placeholder="Введите описание задачи"></textarea>
            </div>

            <div>
                <label for="dateTask">Дата выполнения</label>
                <input class="form-control" name='dateTask' type="datetime-local" required>
            </div>

            <div>
                <input class="btn btn-warning" name="addParticipant" type="button" value="Добавить участника">

                <div class="participant-inputs ">

                </div>

            </div>

            <button  class="btn btn-warning" id="butt" type="submit">Добавить задачу</button>

    </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
